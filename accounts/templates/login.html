{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    html, body {
        background-color: #f5f5f6;
    }
    /* Responsive adjustments */
    @media (max-width: 576px) {
        .container {
            padding: 0 10px;
        }
        .p-sm-5 {
            padding: 1.5rem !important;
        }
        .col-lg-6 {
            padding-left: 10px !important;
            padding-right: 10px !important;
        }
        .row {
            margin-left: -5px;
            margin-right: -5px;
        }
    }
</style>
<main>
    {% include 'components/error-trigger.html' %}
    <section class="d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12 shadow rounded-3 overflow-hidden">
                    <div class="row g-0">
                        <!-- Left image -->
                        <div class="col-lg-6 d-none d-lg-flex align-items-center p-4 bg-light">
                            <img src="{% static 'assets/images/element/signin.svg' %}" class="img-fluid" alt="Login illustration">
                        </div>
                        <!-- Login form -->
                        <div class="col-lg-6 p-4 p-sm-5">
                            <a href="index.html">
                                <img src="{% static 'assets/images/logo.png' %}" alt="logo" class="h-30px mb-4">
                            </a>
                            <h1 class="h4 mb-4">Log In</h1>
                            <form id="loginForm" class="text-start">
                                <div class="mb-3">
                                    <label class="form-label" for="email">Email</label>
                                    <input id="email" type="email" class="form-control" placeholder="example@mail.com">
                                </div>
                                <div class="mb-3 position-relative">
                                    <label class="form-label" for="password">Password</label>
                                    <input id="password" class="form-control fakepassword" type="password" placeholder="•••••••">
                                    <span class="position-absolute end-0 top-50 translate-middle-y mt-3">
                                        <i style="margin-right: 10px;" class="fakepasswordicon fas fa-eye-slash cursor-pointer"></i>
                                    </span>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <div>
                                        <input id="rememberCheck" type="checkbox" class="form-check-input">
                                        <label for="rememberCheck" class="form-check-label">Remember me</label>
                                    </div>
                                    <!-- <a href="forgot-password.html" class="small">Forgot password?</a> -->
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <span class="spinner-border spinner-border-sm me-2" role="status" style="display: none;"></span>
                                    Login
                                </button>
                                <div class="position-relative my-4">
                                    <hr>
                                    <p class="small bg-white text-center position-absolute top-50 start-50 translate-middle px-3">Or</p>
                                </div>
                                <div class="d-grid gap-2">
                                    <a href="{% url 'register' %}" class="btn border btn-light">
                                        Create An Account
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script>
    $(document).ready(function(){
        // Improve mobile experience by ensuring proper keyboard type
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // Set email keyboard for email field
            $('#email').attr('inputmode', 'email');
        }
        
        // Toggle password visibility
        $('.fakepasswordicon').click(function(){
            var $pwd = $(this).closest('.position-relative').find('.fakepassword');
            if ($pwd.attr('type') === 'password'){
                $pwd.attr('type', 'text');
                $(this).removeClass('fa-eye-slash').addClass('fa-eye');
            } else {
                $pwd.attr('type', 'password');
                $(this).removeClass('fa-eye').addClass('fa-eye-slash');
            }
        });
        
        $('#loginForm').submit(function(e){
            console.log("form submitted");
            e.preventDefault();
            
            // Show loading spinner and disable button
            const $btn = $(this).find('button[type="submit"]');
            $btn.prop('disabled', true);
            $btn.find('.spinner-border').show();
            
            var email = $('#email').val();
            var password = $('#password').val();
            
            $.ajax({
                type: 'POST',
                url: '',
                data: {
                    email: email,
                    password: password,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function(response){
                    if(response.success){
                        window.location.href = '/';
                    } else {
                        $('#error-trigger div').text(response.message);
                        $('#error-trigger').fadeIn().delay(4000).fadeOut();
                    }
                    console.log(response);
                },
                error: function(error){
                    console.log("error",error.responseJSON?.message);
                    $('#error-trigger div').text(error.responseJSON?.message);
                    $('#error-trigger').fadeIn().delay(4000).fadeOut();
                },
                complete: function() {
                    // Hide loading spinner and enable button
                    $btn.prop('disabled', false);
                    $btn.find('.spinner-border').hide();
                }
            });
        });
    });
</script>
{% endblock %}
